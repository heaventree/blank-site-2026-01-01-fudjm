<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">ContentVault</div>

            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Paste & Share Content Instantly</h1>
            <p>Create, format, and share your content with full control over privacy and expiration</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Paste Creation -->
            <div class="paste-card">
                <h2>Create New Paste</h2>
                
                <form id="pasteForm">
                    <div class="form-group">
                        <label for="pasteTitle">Paste Title</label>
                        <input type="text" id="pasteTitle" placeholder="Enter a descriptive title..." required>
                    </div>

                    <div class="form-group">
                        <label for="pasteContent">Content</label>
                        <textarea id="pasteContent" placeholder="Paste your content here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="syntaxHighlight">Syntax Highlighting</label>
                        <select id="syntaxHighlight" onchange="updatePreview()">
                            <option value="none">None</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="sql">SQL</option>
                            <option value="json">JSON</option>
                            <option value="xml">XML</option>
                            <option value="bash">Bash</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="timerDuration">Expires In</label>
                            <select id="timerDuration" onchange="updateTimer()">
                                <option value="300">5 Minutes</option>
                                <option value="600">10 Minutes</option>
                                <option value="1800">30 Minutes</option>
                                <option value="3600">1 Hour</option>
                                <option value="3600">60 Minutes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="expirationTime">Custom Expiration</label>
                            <input type="number" id="expirationTime" min="5" max="60" placeholder="Minutes" value="30">
                        </div>
                    </div>

                    <div class="toggle-group">
                        <label style="flex: 1; margin: 0; color: var(--text-secondary);">Private (Unlisted)</label>
                        <div class="toggle-switch" id="privacyToggle" onclick="togglePrivacy()"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Paste</button>
                </form>
            </div>

            <!-- Preview -->
            <div class="preview-card">
                <h2>Live Preview</h2>
                
                <div class="preview-content" id="previewContent">
                    <div class="preview-text">Your content preview will appear here...</div>
                </div>

                <div class="timer-display">
                    <div class="label">Expires in</div>
                    <div class="time" id="timerDisplay">30:00</div>
                </div>

                <div class="preview-stats">
                    <div class="stat-box">
                        <div class="label">Character Count</div>
                        <div class="value" id="charCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="label">Lines</div>
                        <div class="value" id="lineCount">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer functionality
        let timerInterval;
        let timeRemaining = 1800; // 30 minutes in seconds

        function updateTimer() {
            const selectValue = document.getElementById('timerDuration').value;
            timeRemaining = parseInt(selectValue);
            displayTimer();
            clearInterval(timerInterval);
            startTimer();
        }

        function displayTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    displayTimer();
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('timerDisplay').textContent = "EXPIRED";
                }
            }, 1000);
        }

        // Preview functionality
        function updatePreview() {
            const title = document.getElementById('pasteTitle').value;
            const content = document.getElementById('pasteContent').value;
            const syntax = document.getElementById('syntaxHighlight').value;
            
            let previewHTML = '';
            if (title) previewHTML += `<strong style="color: var(--primary);">${title}</strong>\n\n`;
            if (content) previewHTML += content;
            
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = `<div class="preview-text">${previewHTML || 'Your content preview will appear here...'}</div>`;
            
            // Update character and line count
            document.getElementById('charCount').textContent = content.length;
            document.getElementById('lineCount').textContent = content.split('\n').length;
        }

        document.getElementById('pasteForm').addEventListener('input', updatePreview);

        document.getElementById('pasteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('pasteTitle').value;
            const isPrivate = document.getElementById('privacyToggle').classList.contains('active');
            alert(`Paste "${title}" created successfully!\nPrivate: ${isPrivate}`);
            this.reset();
            document.getElementById('previewContent').innerHTML = '<div class="preview-text">Your content preview will appear here...</div>';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('lineCount').textContent = '0';
        });

        // Privacy toggle
        function togglePrivacy() {
            document.getElementById('privacyToggle').classList.toggle('active');
        }

        // Initialize
        displayTimer();
        startTimer();
    </script>
